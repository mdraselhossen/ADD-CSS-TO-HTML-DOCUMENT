<!DOCTYPE html>
<html>
<head>
	<title>implement css in html</title>
	<style>
		.internal{
			background-color:red;
			color: white;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--inline css-->
	<h1 style="background-color: black; color: white;">Hello world</h1>
	<!--internal css-->
	<h2 class="internal">internal css</h2>

	<h3>Hi everyone</h3>

</body>
</html>
